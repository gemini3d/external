name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        The Terminal text output by CMake is vital to understanding the problem. Please include it in your report.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What problem did you encounter?
      placeholder: Tell us what you see
      value: "The XYZ library failed to build..."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: What text does CMake output when typing "cmake -P build-online.cmake"? This will be automatically formatted into code, so no need for backticks.
      render: shell
