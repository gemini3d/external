name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
    - "**.cmake"
    - "**/CMakeLists.txt"
    - "cmake/libraries.json"
    - ".github/workflows/ci.yml"
    - "!scripts/**"
    - "!cmake/package/**"

jobs:

  core:
    timeout-minutes: 25

    strategy:
      matrix:
        hwm14: [false]
        # TODO: temp workaround for fclaw_prep3
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v3

    - name: Install packages (Linux)
      if: runner.os == 'Linux'
      timeout-minutes: 10
      run: |
        sudo apt update
        sudo $(cmake -P scripts/requirements.cmake) liblapack-dev libscalapack-mpi-dev

    - name: Install packages (MacOS)
      if: runner.os == 'macOS'
      timeout-minutes: 10
      run: |
        $(cmake -P scripts/requirements.cmake)
        brew install scalapack
        brew reinstall gcc

    - name: Configure, build, install
      run: cmake -Dfind:BOOL=true -P build-online.cmake
